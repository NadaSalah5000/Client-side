    <main>
        <h1 class="sign-up">Create new account</h1>
        <form action="Magazine.html" method="post">

            <label for="fname">First name </label><br>
            <input type="text" id="'fname" name="fname" autofocus required><br><br>

            <label for="lname">Last name </label><br>
            <input type="text" id="'lname" name="lname" required><br><br>

            <label for="email">Email </label><br>
            <input type="email" id="'email" name="email" required><br><br>

            <label for="tel">Phone Number </label><br>
            <input type="tel" id="'tel" name="tel" maxlength="11" minlength="11" required><br><br>

            <label for="password">Password </label><br>
            <input type="password" id="'password" name="password" minlength="6" required><br><br>

            <label for="password">Repeat password </label><br>
            <input type="password" id="'password" name="password" minlength="6" required><br><br>

            <div class="submitting">
                <input type="submit" id="submit" name="submit" formaction="log-in.html">
            </div>


        </form>
    </main>

    <footer>
